<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Sign In</title>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* Set background image */
            background-image: url('./assets/Images/background.jpg');
            /* Adjust background properties */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }
    </style>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-primary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Quotes && Music</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <a href="./index.html">
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button">
                    Sign up
                  </button>
                </a>
                
                <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                  <img src="./assets/icons/twitter-x.svg" alt="" height="32">
                    Sign up with Twitter
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                 <img src="./assets/icons/facebook.svg" alt="" height="32">
                    Sign up with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-3" type="submit">
                  <img src="./assets/icons/google.svg" alt="" height="32">
                     Sign up with Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
